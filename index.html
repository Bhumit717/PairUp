        iframe {
            width: 100vw;

            border: none;
        }
       
        }
       
        .background-text {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 0px; /* Initially hidden */
            color: gray;
            transition: font-size 0.5s ease-in-out; /* Smooth transition */
        }
        .background-text a {
            text-decoration: none;
            color: gray;
        }
        @media (max-width: 768px) {
            .background-text {
                font-size: 0px; /* Initially hidden on mobile */
            }
        }
    </style>
    <script>
        function showText() {
            document.querySelector('.background-text').style.fontSize = '16px'; /* Increase font size when website loads */

        }
    </script>
